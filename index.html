<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ULLOSD - Retro Snake</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Press Start 2P', cursive;
            overflow: hidden;
        }

        .crt-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(
                rgba(18, 16, 16, 0) 50%,
                rgba(0, 0, 0, 0.25) 50%
            );
            background-size: 100% 4px;
            z-index: 1000;
        }

        .crt-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(0,0,0,0) 0%,
                rgba(0,0,0,0.4) 90%,
                rgba(0,0,0,0.6) 100%
            );
        }

        .arcade-cabinet {
            background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(0, 255, 136, 0.3),
                inset 0 0 100px rgba(0,0,0,0.5),
                0 20px 60px rgba(0,0,0,0.8);
            border: 4px solid #333;
        }

        .screen-frame {
            background: #111;
            padding: 20px;
            border-radius: 10px;
            border: 3px solid #444;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.8);
        }

        h1 {
            color: #00ff88;
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px #00ff88,
                0 0 20px #00ff88,
                0 0 40px #00ff88;
            animation: flicker 2s infinite;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.95; }
            52% { opacity: 0.8; }
            54% { opacity: 1; }
        }

        canvas {
            display: block;
            background: #000;
            border: 2px solid #333;
            image-rendering: pixelated;
            box-shadow: 
                0 0 20px rgba(0, 255, 136, 0.2),
                inset 0 0 20px rgba(0,0,0,0.5);
        }

        .score-board {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            padding: 15px;
            background: #111;
            border-radius: 5px;
            border: 2px solid #333;
        }

        .score-item {
            color: #fff;
            font-size: 12px;
        }

        .score-item span {
            color: #00ff88;
        }

        .controls {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background: linear-gradient(145deg, #00ff88, #00cc6a);
            border: none;
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            font-size: 12px;
            color: #000;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 
                0 4px 0 #008844,
                0 0 20px rgba(0, 255, 136, 0.4);
            transition: all 0.1s;
        }

        .btn:hover {
            transform: translateY(2px);
            box-shadow: 
                0 2px 0 #008844,
                0 0 30px rgba(0, 255, 136, 0.6);
        }

        .btn:active {
            transform: translateY(4px);
            box-shadow: 
                0 0 0 #008844,
                0 0 20px rgba(0, 255, 136, 0.4);
        }

        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 10px;
            text-align: center;
            line-height: 1.8;
        }

        .instructions span {
            color: #ff6b6b;
        }

        .instructions .powerup-star { color: #ffd700; }
        .instructions .powerup-bolt { color: #00bfff; }
        .instructions .powerup-shield { color: #00ffff; }
        .instructions .powerup-apple { color: #ff69b4; }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: none;
        }

        .game-over h2 {
            color: #ff6b6b;
            font-size: 32px;
            text-shadow: 
                0 0 10px #ff6b6b,
                0 0 20px #ff6b6b;
            margin-bottom: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-over p {
            color: #fff;
            font-size: 12px;
            margin-bottom: 20px;
        }

        .high-score {
            color: #ffd93d;
        }

        .paused {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffd93d;
            font-size: 24px;
            text-shadow: 0 0 20px #ffd93d;
            display: none;
        }

        /* Power-up indicators */
        .powerup-bar {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
            padding: 10px;
            background: #111;
            border-radius: 5px;
            border: 2px solid #333;
            min-height: 40px;
        }

        .powerup-indicator {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 5px 10px;
            background: rgba(0,0,0,0.5);
            border-radius: 5px;
            font-size: 10px;
            animation: powerup-pulse 0.5s infinite alternate;
        }

        .powerup-indicator.active {
            display: flex;
        }

        @keyframes powerup-pulse {
            from { transform: scale(1); box-shadow: 0 0 5px currentColor; }
            to { transform: scale(1.05); box-shadow: 0 0 15px currentColor; }
        }

        .powerup-indicator .icon {
            font-size: 16px;
        }

        .powerup-indicator .timer {
            color: #fff;
            font-size: 10px;
        }

        .powerup-indicator.star { color: #ffd700; border: 1px solid #ffd700; }
        .powerup-indicator.bolt { color: #00bfff; border: 1px solid #00bfff; }
        .powerup-indicator.shield { color: #00ffff; border: 1px solid #00ffff; }
        .powerup-indicator.apple { color: #ff69b4; border: 1px solid #ff69b4; }
    </style>
</head>
<body>
    <div class="crt-overlay"></div>
    
    <div class="arcade-cabinet">
        <h1>‚óÑ ULLOSD ‚ñ∫</h1>
        
        <div class="screen-frame">
            <canvas id="game" width="400" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>GAME OVER</h2>
                <p>FINAL SCORE: <span id="finalScore">0</span></p>
                <button class="btn" onclick="resetGame()">INSERT COIN</button>
            </div>
            <div class="paused" id="paused">PAUSED</div>
        </div>
        
        <div class="score-board">
            <div class="score-item">SCORE: <span id="score">0</span></div>
            <div class="score-item high-score">HI: <span id="highScore">0</span></div>
        </div>

        <div class="powerup-bar" id="powerupBar">
            <div class="powerup-indicator star" id="indicatorStar">
                <span class="icon">üåü</span>
                <span class="timer" id="timerStar">10s</span>
            </div>
            <div class="powerup-indicator bolt" id="indicatorBolt">
                <span class="icon">‚ö°</span>
                <span class="timer" id="timerBolt">5s</span>
            </div>
            <div class="powerup-indicator shield" id="indicatorShield">
                <span class="icon">üõ°Ô∏è</span>
                <span class="timer" id="timerShield">READY</span>
            </div>
            <div class="powerup-indicator apple" id="indicatorApple">
                <span class="icon">üçé</span>
                <span class="timer">GROW!</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" id="startBtn" onclick="startGame()">START GAME</button>
        </div>
        
        <div class="instructions">
            <span>ARROWS</span> TO MOVE ‚Ä¢ <span>SPACE</span> TO PAUSE<br>
            EAT <span>‚óÜ</span> TO GROW ‚Ä¢ AVOID WALLS & SELF<br>
            <span class="powerup-star">üåü</span> 2X PTS ‚Ä¢ 
            <span class="powerup-bolt">‚ö°</span> SPEED ‚Ä¢ 
            <span class="powerup-shield">üõ°Ô∏è</span> SHIELD ‚Ä¢ 
            <span class="powerup-apple">üçé</span> GROW
        </div>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const gridSize = 20;
        const tileCount = canvas.width / gridSize;

        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('ullosdHighScore') || 0;
        let gameRunning = false;
        let gamePaused = false;
        let gameLoop;
        let particles = [];

        // Power-up system
        const POWERUP_TYPES = {
            STAR: { emoji: 'üåü', name: 'star', color: '#ffd700', duration: 10000, chance: 0.10 },
            BOLT: { emoji: '‚ö°', name: 'bolt', color: '#00bfff', duration: 5000, chance: 0.10 },
            SHIELD: { emoji: 'üõ°Ô∏è', name: 'shield', color: '#00ffff', duration: -1, chance: 0.10 },
            GOLDEN_APPLE: { emoji: 'üçé', name: 'goldenApple', color: '#ff69b4', duration: 0, chance: 0.10 }
        };

        let activePowerup = null;
        let powerupSpawnTime = 0;
        const POWERUP_LIFETIME = 8000; // 8 seconds
        let activeEffects = {
            star: { active: false, endTime: 0 },
            bolt: { active: false, endTime: 0 },
            shield: { active: false, used: false }
        };
        let baseGameSpeed = 100;
        let currentGameSpeed = 100;

        // Update high score display
        document.getElementById('highScore').textContent = highScore;

        // Particle class for explosion effects
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.size = Math.random() * 4 + 2;
                this.speedX = (Math.random() - 0.5) * 8;
                this.speedY = (Math.random() - 0.5) * 8;
                this.life = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.life -= 0.02;
                this.size *= 0.95;
            }

            draw() {
                ctx.globalAlpha = this.life;
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);
                ctx.globalAlpha = 1;
            }
        }

        function createExplosion(x, y, color = null) {
            const colors = color ? [color, '#fff', color] : ['#00ff88', '#00cc6a', '#fff', '#88ffaa'];
            for (let i = 0; i < 15; i++) {
                particles.push(new Particle(x * gridSize + gridSize/2, y * gridSize + gridSize/2, colors[Math.floor(Math.random() * colors.length)]));
            }
        }

        function spawnPowerup() {
            const rand = Math.random();
            let cumulativeChance = 0;
            
            for (const key in POWERUP_TYPES) {
                cumulativeChance += POWERUP_TYPES[key].chance;
                if (rand < cumulativeChance) {
                    const type = POWERUP_TYPES[key];
                    let position;
                    do {
                        position = {
                            x: Math.floor(Math.random() * tileCount),
                            y: Math.floor(Math.random() * tileCount)
                        };
                    } while (
                        snake.some(segment => segment.x === position.x && segment.y === position.y) ||
                        (position.x === food.x && position.y === food.y)
                    );
                    
                    activePowerup = {
                        type: type,
                        x: position.x,
                        y: position.y,
                        spawnTime: Date.now()
                    };
                    powerupSpawnTime = Date.now();
                    return;
                }
            }
        }

        function drawPowerup() {
            if (!activePowerup) return;

            const elapsed = Date.now() - powerupSpawnTime;
            const remaining = POWERUP_LIFETIME - elapsed;
            
            // Fade out in last 2 seconds
            let alpha = 1;
            if (remaining < 2000) {
                alpha = 0.5 + 0.5 * Math.sin(Date.now() / 100);
            }

            const pulse = Math.sin(Date.now() / 80) * 3;
            const type = activePowerup.type;
            
            ctx.save();
            ctx.globalAlpha = alpha;
            ctx.shadowBlur = 25;
            ctx.shadowColor = type.color;
            ctx.fillStyle = type.color;
            
            const x = activePowerup.x * gridSize + gridSize/2;
            const y = activePowerup.y * gridSize + gridSize/2;
            const size = (gridSize/2 - 2) + pulse;
            
            // Draw sparkle effect
            for (let i = 0; i < 4; i++) {
                const angle = (Date.now() / 200) + (i * Math.PI / 2);
                const sparkleX = x + Math.cos(angle) * (size + 5);
                const sparkleY = y + Math.sin(angle) * (size + 5);
                ctx.fillStyle = '#fff';
                ctx.fillRect(sparkleX - 2, sparkleY - 2, 4, 4);
            }
            
            // Draw emoji background circle
            ctx.beginPath();
            ctx.arc(x, y, size, 0, Math.PI * 2);
            ctx.fillStyle = type.color;
            ctx.fill();
            
            // Draw emoji
            ctx.fillStyle = '#fff';
            ctx.font = `${size}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(type.emoji, x, y + 2);
            
            ctx.restore();
        }

        function updatePowerups() {
            // Check if powerup expired
            if (activePowerup) {
                if (Date.now() - powerupSpawnTime > POWERUP_LIFETIME) {
                    activePowerup = null;
                }
            }

            // Update active effects
            const now = Date.now();
            
            // Star effect
            if (activeEffects.star.active && now > activeEffects.star.endTime) {
                activeEffects.star.active = false;
                document.getElementById('indicatorStar').classList.remove('active');
            }
            
            // Bolt effect
            if (activeEffects.bolt.active && now > activeEffects.bolt.endTime) {
                activeEffects.bolt.active = false;
                currentGameSpeed = baseGameSpeed;
                document.getElementById('indicatorBolt').classList.remove('active');
                
                // Restart game loop with normal speed
                if (gameRunning && !gamePaused) {
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, currentGameSpeed);
                }
            }

            // Update timer displays
            if (activeEffects.star.active) {
                const remaining = Math.ceil((activeEffects.star.endTime - now) / 1000);
                document.getElementById('timerStar').textContent = remaining + 's';
            }
            
            if (activeEffects.bolt.active) {
                const remaining = Math.ceil((activeEffects.bolt.endTime - now) / 1000);
                document.getElementById('timerBolt').textContent = remaining + 's';
            }
        }

        function activatePowerup(type) {
            const now = Date.now();
            
            switch(type.name) {
                case 'star':
                    activeEffects.star.active = true;
                    activeEffects.star.endTime = now + type.duration;
                    document.getElementById('indicatorStar').classList.add('active');
                    createExplosion(activePowerup.x, activePowerup.y, type.color);
                    break;
                    
                case 'bolt':
                    activeEffects.bolt.active = true;
                    activeEffects.bolt.endTime = now + type.duration;
                    currentGameSpeed = baseGameSpeed * 0.6; // 40% faster
                    document.getElementById('indicatorBolt').classList.add('active');
                    createExplosion(activePowerup.x, activePowerup.y, type.color);
                    
                    // Restart game loop with faster speed
                    if (gameRunning && !gamePaused) {
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, currentGameSpeed);
                    }
                    break;
                    
                case 'shield':
                    activeEffects.shield.active = true;
                    activeEffects.shield.used = false;
                    document.getElementById('indicatorShield').classList.add('active');
                    document.getElementById('timerShield').textContent = 'READY';
                    createExplosion(activePowerup.x, activePowerup.y, type.color);
                    break;
                    
                case 'goldenApple':
                    // Instantly grow 5 segments
                    const tail = snake[snake.length - 1];
                    for (let i = 0; i < 5; i++) {
                        snake.push({x: tail.x, y: tail.y});
                    }
                    score += 50; // Bonus points for golden apple
                    document.getElementById('score').textContent = score;
                    document.getElementById('indicatorApple').classList.add('active');
                    setTimeout(() => {
                        document.getElementById('indicatorApple').classList.remove('active');
                    }, 2000);
                    createExplosion(activePowerup.x, activePowerup.y, type.color);
                    
                    // Create trail of particles
                    for (let i = 0; i < 5; i++) {
                        setTimeout(() => {
                            if (snake.length > i) {
                                createExplosion(snake[i].x, snake[i].y, type.color);
                            }
                        }, i * 100);
                    }
                    break;
            }
            
            activePowerup = null;
        }

        function drawGrid() {
            ctx.strokeStyle = '#111';
            ctx.lineWidth = 1;
            for (let i = 0; i < tileCount; i++) {
                ctx.beginPath();
                ctx.moveTo(i * gridSize, 0);
                ctx.lineTo(i * gridSize, canvas.height);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * gridSize);
                ctx.lineTo(canvas.width, i * gridSize);
                ctx.stroke();
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                // Gradient from head to tail
                const green = Math.floor(255 - (index * 2));
                let bodyColor = `rgb(0, ${Math.max(green, 100)}, ${Math.floor(green * 0.5)})`;
                
                // Apply shield effect
                if (activeEffects.shield.active && !activeEffects.shield.used) {
                    if (index === 0) {
                        ctx.shadowBlur = 20;
                        ctx.shadowColor = '#00ffff';
                    }
                    // Cyan tint for shield
                    bodyColor = `rgb(0, ${Math.max(green, 150)}, ${Math.floor(green * 0.8) + 100})`;
                }
                
                // Apply bolt effect (blue tint)
                if (activeEffects.bolt.active && index === 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#00bfff';
                }
                
                // Apply star effect (gold tint)
                if (activeEffects.star.active && index === 0) {
                    ctx.shadowBlur = 20;
                    ctx.shadowColor = '#ffd700';
                }
                
                // Normal glow for head
                if (index === 0 && !activeEffects.shield.active && !activeEffects.bolt.active && !activeEffects.star.active) {
                    ctx.shadowBlur = 15;
                    ctx.shadowColor = '#00ff88';
                }
                
                ctx.fillStyle = bodyColor;
                ctx.fillRect(segment.x * gridSize + 1, segment.y * gridSize + 1, gridSize - 2, gridSize - 2);
                
                // Eyes on head
                if (index === 0) {
                    ctx.fillStyle = '#000';
                    ctx.fillRect(segment.x * gridSize + 5, segment.y * gridSize + 5, 4, 4);
                    ctx.fillRect(segment.x * gridSize + 11, segment.y * gridSize + 5, 4, 4);
                }
                
                ctx.shadowBlur = 0;
            });
        }

        function drawFood() {
            const pulse = Math.sin(Date.now() / 100) * 2;
            ctx.shadowBlur = 20;
            ctx.shadowColor = '#ff6b6b';
            ctx.fillStyle = '#ff6b6b';
            
            const x = food.x * gridSize + gridSize/2;
            const y = food.y * gridSize + gridSize/2;
            const size = (gridSize/2 - 2) + pulse;
            
            // Diamond shape
            ctx.beginPath();
            ctx.moveTo(x, y - size);
            ctx.lineTo(x + size, y);
            ctx.lineTo(x, y + size);
            ctx.lineTo(x - size, y);
            ctx.closePath();
            ctx.fill();
            
            ctx.shadowBlur = 0;
        }

        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};

            // Wall collision
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                // Check shield
                if (activeEffects.shield.active && !activeEffects.shield.used) {
                    activeEffects.shield.used = true;
                    document.getElementById('timerShield').textContent = 'USED';
                    
                    // Wrap snake to other side
                    if (head.x < 0) head.x = tileCount - 1;
                    else if (head.x >= tileCount) head.x = 0;
                    else if (head.y < 0) head.y = tileCount - 1;
                    else if (head.y >= tileCount) head.y = 0;
                    
                    // Visual feedback
                    createExplosion(head.x, head.y, '#00ffff');
                } else {
                    gameOver();
                    return;
                }
            }

            // Self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                gameOver();
                return;
            }

            snake.unshift(head);

            // Food collision
            if (head.x === food.x && head.y === food.y) {
                const points = activeEffects.star.active ? 20 : 10;
                score += points;
                document.getElementById('score').textContent = score;
                createExplosion(food.x, food.y);
                placeFood();
                
                // Chance to spawn powerup after eating food
                if (!activePowerup) {
                    spawnPowerup();
                }
            } else {
                snake.pop();
            }

            // Powerup collision
            if (activePowerup && head.x === activePowerup.x && head.y === activePowerup.y) {
                activatePowerup(activePowerup.type);
            }
        }

        function placeFood() {
            do {
                food = {
                    x: Math.floor(Math.random() * tileCount),
                    y: Math.floor(Math.random() * tileCount)
                };
            } while (
                snake.some(segment => segment.x === food.x && segment.y === food.y) ||
                (activePowerup && activePowerup.x === food.x && activePowerup.y === food.y)
            );
        }

        function draw() {
            // Clear with trail effect
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            drawGrid();
            drawFood();
            drawPowerup();
            drawSnake();
            updateParticles();
        }

        function update() {
            if (!gameRunning || gamePaused) return;
            moveSnake();
            updatePowerups();
        }

        function gameStep() {
            update();
            draw();
        }

        function startGame() {
            if (gameRunning) return;
            
            gameRunning = true;
            gamePaused = false;
            document.getElementById('startBtn').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('paused').style.display = 'none';
            
            // Reset powerups
            activePowerup = null;
            activeEffects = {
                star: { active: false, endTime: 0 },
                bolt: { active: false, endTime: 0 },
                shield: { active: false, used: false }
            };
            currentGameSpeed = baseGameSpeed;
            
            // Hide all indicators
            document.querySelectorAll('.powerup-indicator').forEach(el => el.classList.remove('active'));
            
            snake = [{x: 10, y: 10}];
            dx = 1;
            dy = 0;
            score = 0;
            document.getElementById('score').textContent = score;
            placeFood();
            
            // Chance to spawn initial powerup
            spawnPowerup();
            
            gameLoop = setInterval(gameStep, currentGameSpeed);
        }

        function gameOver() {
            gameRunning = false;
            clearInterval(gameLoop);
            
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('ullosdHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').style.display = 'block';
            document.getElementById('startBtn').textContent = 'TRY AGAIN';
            document.getElementById('startBtn').style.display = 'inline-block';
            
            // Hide powerup indicators
            document.querySelectorAll('.powerup-indicator').forEach(el => el.classList.remove('active'));
        }

        function resetGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        function togglePause() {
            if (!gameRunning) return;
            gamePaused = !gamePaused;
            document.getElementById('paused').style.display = gamePaused ? 'block' : 'none';
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) {
                if (e.code === 'Space' || e.code === 'Enter') {
                    if (document.getElementById('gameOver').style.display === 'block') {
                        resetGame();
                    } else {
                        startGame();
                    }
                }
                return;
            }

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    break;
                case ' ':
                    e.preventDefault();
                    togglePause();
                    break;
            }
        });

        // Initial draw
        drawGrid();
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        drawGrid();
        
        // Draw "PRESS START" text
        ctx.fillStyle = '#00ff88';
        ctx.font = '16px "Press Start 2P"';
        ctx.textAlign = 'center';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#00ff88';
        ctx.fillText('PRESS START', canvas.width/2, canvas.height/2);
        ctx.shadowBlur = 0;
    </script>
</body>
</html>
